<html>

<h1>BIENVENUE SUR MON BLOG</h1>

{% for article in derniers_articles %}
	<div class ="article">
		<h3>{{ article.titre }}</h3>
		<p>{{ article.contenu|truncatewords_html:10 }} </p>
		<p><a href="{% url 'lire' id=article.id slug=article.slug%}">Lire la suite</a></p>
	</div>
 
{% empty %}
	<p>Aucun article.</p>
{% endfor %}

</html>
